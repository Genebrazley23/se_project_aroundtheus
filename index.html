<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" alt="aroundlogo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.jpg"
            alt="Avatar logo"
            class="profile__avater"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profileEditButton"
            ></button>
            <p class="profile__discription">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__name">Â©2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form id="profile__form" class="modal__form">
          <label>
            <input
              class="modal__input"
              type="text"
              name="title"
              id="profile-title-input"
              value="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-title-input-error"
            >
            </span>
          </label>
          <label>
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-discription-input"
              value="Explorer"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-discription-input-error"
            >
            </span>
          </label>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="place__create-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form id="place__create-form" class="modal__form">
          <label>
            <input
              class="modal__input"
              type="text"
              name="title"
              id="place__name-input"
              placeholder="Title"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="place__name-input-error"
            >
            </span>
          </label>
          <label>
            <input
              class="modal__input"
              type="url"
              name="link"
              id="place__image-link-input"
              placeholder="Image link"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="place__image-link-input-error"
            ></span>
          </label>
          <button class="modal__button modal__button_disabled" disabled>
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image__popup">
      <div class="modal__container">
        <button class="modal__close"></button>
        <img class="modal__zoom" src="" alt="" />
        <p class="modal__name"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button type="button" class="delete__button"></button>
        <div class="card__discription">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <div class="cards"></div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
